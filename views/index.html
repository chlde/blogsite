<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ page.description }}"/>
    <title>{{ page.name }}</title>
    <link rel="stylesheet" href="/css/nprogress.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/highlight.css"/>
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(/css/MaterialIcons-Regular.eot); /* For IE6-8 */
            src: local('Material Icons'),
            local('MaterialIcons-Regular'),
            url(/css/MaterialIcons-Regular.woff2) format('woff2'),
            url(/css/MaterialIcons-Regular.woff) format('woff'),
            url(/css/MaterialIcons-Regular.ttf) format('truetype');
        }
    </style>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            float: left;
            margin: 0;
            background: #eeeeee;
            font-family: Georgia, "Times New Roman",
                        "Microsoft YaHei", "微软雅黑",
                        STXihei, "华文细黑",
                        serif;
        }
        #app {
            min-height: 100%;
        }
    </style>
</head>
<body>
<div class="seo_area">
    <h1 style="text-align: center;">页面正在加载中，请稍候...</h1>
    <h1 style="text-align: center;">{{ page.name }}</h1>
    <div>
        <ul style="    list-style: none;">
            {% for article in articles %}
            <li>
                <a href="{{ article.link }}">{{ article.brief }}</a>
            </li>
            {% endfor %}
        </ul>
        {% for article in articles %}
        <div>
            {{ article.content }}
        </div>
        {% endfor %}
    </div>
</div>
<div id="app">{{ html|safe }}</div>
<script src="/js/vendor.js?v=20170626"></script>
<script src="/js/vendor.bundle.no-compress.js?v=20170626"></script>
<script src="/js/vendor.bundle.js?v=20170626"></script>
<script src="/js/bundle.js?v=20170626"></script>
<script type="application/javascript">
    $(function () {
        $(".seo_area").hide();
    });
</script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','/js/analytics.js','ga');

    ga('create', 'UA-102013574-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
